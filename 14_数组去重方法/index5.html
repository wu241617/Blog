<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-wdith,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			html{
				font-size:20px;
			}
		</style>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function uniqueArray(arr){
				return arr.sort(function(a,b){return a-b;}).reduce(function(prev, cur){
					if(prev.length === 0 || prev[prev.length-1] !== prev){
						prev.push(cur);
					}
					return prev;
				},[])
			}
			var arr = [3,4,7,8,6,4,2,6,7];
			var newArr = uniqueArray(arr);
			console.log(newArr);
		</script>
	</body>
</html>
