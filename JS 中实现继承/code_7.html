<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES6中class继承</title>
	</head>
	<body>
		<script type="text/javascript">
			class Person {
				constructor(x, y) {
				    this.x = x;
					this.y = y;
				}
				sum(){
					let result = this.x + this.y;
					console.log('结果为：',result);
				}
			}
			class Son extends Person {
				constructor(x, y, name){
					super(x, y);
					this.name = name;
				}
				getName(){
					var str = (this.name).toLocaleUpperCase();
					console.log('欢迎 ' + str + ' 登录！');
				}
			}
			var son = new Son(13,15,'wuhao');
			son.sum();
			son.getName();
		</script>
	</body>
</html>
