<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>快速排序</title>
	</head>
	<body>
		<script>
			function quickSort(arr){
			    //如果数组长度小于等于1，则返回数组本身
			    if(arr.length<=1){
			        return arr;
			    }
			    //定义中间值的索引
			    var index = Math.floor(arr.length/2);
			    //取到中间值
			    var center = arr.splice(index,1);
			    //定义左右部分数组
			    var left = [];
			    var right = [];
			    for(var i=0;i<arr.length;i++){
			    //如果元素比中间值小，那么放在左边，否则放右边
			        if(arr[i]<center){
			            left.push(arr[i]);
			        }else{
			            right.push(arr[i]);
			        }
			    }
			    return quickSort(left).concat(center,quickSort(right));
			}
			var arr = [34,42,98,41,57,31,21,67];
			console.log('========' + arr + '===========')
			quickSort(arr);
			console.log(arr);
		</script>
	</body>
</html>
